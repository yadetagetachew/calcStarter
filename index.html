<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style>
		#display {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">JS Calculator</h1>
		</div> <!-- .row -->
		<div class="row">
			<div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
				<div class="row">
					<input type="text" id="display" class="col-12 text-right form-control" value="0">
				</div> <!-- .row -->
				<div class="row">
					<button class="col-9 btn btn-lg btn-outline-dark" id="ac" onclick="operatorDisplay()">AC</button> <!-- 0 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="divide" onclick="operatorDisplay()">/</button> <!-- 1 -->
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="seven" onclick="numberDisplay()">7</button> <!-- 2 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="eight" onclick="numberDisplay()">8</button> <!-- 3 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="nine" onclick="numberDisplay()">9</button> <!-- 4 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="multiply" onclick="operatorDisplay()">x</button> <!-- 5 -->
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="four" onclick="numberDisplay()">4</button> <!-- 6 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="five" onclick="numberDisplay()">5</button> <!-- 7 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="six" onclick="numberDisplay()">6</button> <!-- 8 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="subtract" onclick="operatorDisplay()">-</button> <!-- 9 -->
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark" id="one" onclick="numberDisplay()" >1</button> <!-- 10 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="two" onclick="numberDisplay()">2</button> <!-- 11 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="three" onclick="numberDisplay()">3</button> <!-- 12 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="add"  onclick="operatorDisplay()">+</button> <!-- 13 -->
				</div> <!-- .row -->
				<div class="row">
					<button class="col-6 btn btn-lg btn-outline-dark" id="zero" onclick="numberDisplay()">0</button> <!-- 14 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="decimal" onclick="numberDisplay()">.</button> <!-- 15 -->
					<button class="col-3 btn btn-lg btn-outline-dark" id="equal" onclick="operatorDisplay()">=</button> <!-- 16 -->
				</div> <!-- .row -->
			</div> <!-- #calculator -->
		</div> <!-- .row -->
	</div> <!-- .container -->

	<script>
        	/*
			1. User enters the first number (could be multi-digit)
				a. String concatenation
			2. User presses an operation (addition, subtraction, multiplication, or division)
			3. User enters the second number (could be multi-digit)
			4. User presses = button to see the result
			5. User presses AC button to clear the display (show 0)
		    */

		    /*
			1. Make 'display' variable
			2. Save 'display' into 'num1' 
			3. Clear 'display' variable
		    */

//  operator value
function calculator(num1, operator, num2) {
	if (operator === "+") {
	return num1 + num2;
}
else if (operator === "*"){
	return num1 * num2;
}
else if (operator === "-"){
	return num1 - num2;
}
else if (operator === "/"){
	return num1 / num2;
}
else if (operator === "^"){
	return Math.pow(num1, num2);
}
else if (operator === "%"){
	return num1 % num2;
}
else {
	return "NaN" 
}
}
console.log(calculator(1, "+", 2))

// display numbers
document.querySelector('#one').onclick = function numberDisplay() {
			display = display+'1';
			display = parseInt(display);
			document.querySelector('#display').value = 1;
		}
		document.querySelector('#two').onclick = function numberDisplay() {
			display = display+'2';
			display = parseInt(display);
			document.querySelector('#display').value = 2;
		}
		document.querySelector('#three').onclick = function numberDisplay() {
			display = display+'3';
			display = parseInt(display);
			document.querySelector('#display').value = 3;
		}
		document.querySelector('#four').onclick = function numberDisplay() {
			display = display+'4';
			display = parseInt(display);
			document.querySelector('#display').value = 4;
		}
		document.querySelector('#five').onclick = function numberDisplay() {
			display = display+'5';
			display = parseInt(display);
			document.querySelector('#display').value = 5;
		}
		document.querySelector('#six').onclick = function numberDisplay() {
			display = display+'6';
			display = parseInt(display);
			document.querySelector('#display').value = 6;
		}
		document.querySelector('#seven').onclick = function numberDisplay() {
			display = display+'7';
			display = parseInt(display);
			document.querySelector('#display').value = 7;
		}
		document.querySelector('#eight').onclick = function numberDisplay() {
			display = display+'8';
			display = parseInt(display);
			document.querySelector('#display').value = 8;
		}
		document.querySelector('#nine').onclick = function numberDisplay() {
			display = display+'9';
			display = parseInt(display);
			document.querySelector('#display').value = 9;
		}
		document.querySelector('#zero').onclick = function numberDisplay() {
			display = display+'0';
			display = parseInt(display);
			document.querySelector('#display').value = 0;
		}

// display operators
document.querySelector('#divide').onclick = function operatorDisplay() {
			display = display+'/';
			display = parseInt(display);
			document.querySelector('#display').value = '/';
		}
		document.querySelector('#multiply').onclick = function operatorDisplay() {
			display = display+'*';
			display = parseInt(display);
			document.querySelector('#display').value = '*';
		}
		document.querySelector('#add').onclick = function operatorDisplay() {
			display = display+'+';
			display = parseInt(display);
			document.querySelector('#display').value = '+';
		}
		document.querySelector('#subtract').onclick = function operatorDisplay() {
			display = display+'-';
			display = parseInt(display);
			document.querySelector('#display').value = '-';
		}
		document.querySelector('#equal').onclick = function operatorDisplay() {
			display = display+'=';
			display = parseInt(display);
			document.querySelector('#display').value = '=';
		}
		document.querySelector('#decimal').onclick = function operatorDisplay() {
			display = display+'.';
			display = parseInt(display);
			document.querySelector('#display').value = '.';
		}
		document.querySelector('#ac').onclick = function operatorDisplay() {
			display = display+'';
			display = parseInt(display);
			document.querySelector('#display').value = '';
		}
		
	</script>
</body>
</html>
